              <section class="bg-light py-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-9 col-md-8">
                            <h5 class="font-weight-bold mb-0"> Administracion de hospitales</h5>
                          </div>
                      </div>
                  </div>
              </section>

              <section class="bg-mix py-3">
                <div class="container">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                    <form class="form-inline position-relative d-inline-block my-2">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                            Agregar hospital
                                          </button>
                                        
                                    </form>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                    <form class="form-inline position-relative d-inline-block my-2">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                            Editar hospital
                                          </button>
                                        
                                    </form>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                    <form class="form-inline position-relative d-inline-block my-2">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBorrarMedico">
                                            Eliminar hospital
                                          </button>
                                        
                                    </form>
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                    <form  id="formTodosHospitales" class="form-inline position-relative d-inline-block my-2">
                                        <button type="submit" class="btn btn-primary">
                                            Mostrar todos
                                          </button>
                                        
                                    </form>
                                </div>
                              
                                
                            </div>
                        </div>
                    </div>
                </div>
              </section>


              <section>
                <div class="container">
                  <div class="row">
                      <div class="col-lg-12 my-3">
                          <div class="card rounded-0">
                              <div class="card-header bg-light">
                                <h6 class="font-weight-bold mb-0">Resultados</h6>
                              </div>
                              <div id="card"></div>

                          </div>
                      </div>
                    </div>
                </div>
              </section>

              <!-- Modal Agregar Medico -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Registrar Hospitales</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formNewHospital">
                        <div class="campo">
                            <div class="label"> Nombre hospital: </div>
                            <input type="text" class="form-control" id="nombreHospital" >
                          </div>
                        <div class="campo">
                          <div class="label">Direccion: </div>
                          <input type="text" class="form-control" id="direccionHospital" >
                        </div>
                        <div class="campo">
                          <div class="label">Telefono: </div>
                          <input type="text" class="form-control" id="telefonoHospital" >
                        </div>
                        

                        <div class="campo">
                            <div class="label">Admin: </div>
                            <select class="form-control" id="adminHospital">
                              <option value="True">Si</option>
                              <option value="False">No</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                          <button type="submit"  class="btn btn-primary">Registrar</button>
                        </div>

                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>

            <!-- Modal eliminar medico-->
            <div class="modal fade" id="modalBorrarMedico" tabindex="-1" aria-labelledby="modalBorrarMedico" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalBorrarMedico">Eliminar Medico</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formNewMedico">
                        <div class="campo">
                            <div class="label">Id Hospital: </div>
                            <input type="text" class="form-control" id="IdMedico" >
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="submit"  class="btn btn-primary">Registrar</button>
                        </div>
  
                          
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
