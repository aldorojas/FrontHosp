    <!-- Modal Paciente-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar paciente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formNewPaciente">
                <div class="campo">
                  <div class="label">Nombres: </div>
                  <input type="text" class="form-control" id="nombres" >
                </div>
                <div class="campo">
                  <div class="label">Apellidos: </div>
                  <input type="text" class="form-control" id="apellidos" >
                </div>

                <div class="campo">
                  <div class="label">Rut: </div>
                  <input type="text" class="form-control" id="rut" >
                </div>

                <div class="campo">
                  <div class="label">Pasaporte: </div>
                  <input type="text" class="form-control" id="pasaporte" >
                </div>

                <div class="campo">
                  <div class="label">Direccion: </div>
                  <input type="text" class="form-control" id="direccion" >
                </div>

                <div class="campo">
                  <div class="label">Telefono: </div>
                  <input type="text" class="form-control" id="telefono" >
                </div>

                <div class="campo">
                  <div class="label">Sexo: </div>
                  <select class="form-control" id="sexo">
                    <option>Masculino</option>
                    <option>Femenino</option>
                  </select>
                </div>

                <div class="campo">
                  <div class="label">Fecha de nacimiento</div>
                  <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="submit"  class="btn btn-primary">Registrar</button>
                </div>

              </form>
            </div>
            
          </div>
        </div>
      </div>
